
<body [hidden]="logedin">
	<div class="main" >  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="userRegister()" action="#">
					<label  for="chk" aria-hidden="true">Sign up</label>

				<input type="text" name = "accountNumber"  type="text" id = "accountNumber"  placeholder="Enter your Account Number" required [(ngModel)] = "register.accountNumber" >


				<input type="text" name="password" id="password"  placeholder="Enter your Password" required [(ngModel)] = "register.password">

				<input type="password" placeholder="Enter Confirm Password" required>

        <input type="password" name="transactionPassword" id="transactionPassword"  placeholder="Enter Transaction Password" required  [(ngModel)] = "register.transactionPassword">

        <input type="password" placeholder="Enter Confirm Transaction Password" required>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login" >
				<form action="#"  (ngSubmit)="userlogin()">
          
					<label for="chk" aria-hidden="true">Login</label>
         <h1 class ="danger"  > <small class="danger" id="danger"> {{msg}} </small> </h1>
          <input name = "accountNumber"  type="text" id = "accountNumber" placeholder="Enter your UserID" required  [(ngModel)] = "user.accountNumber" >
					<input name="password"  type="password" id = "password" placeholder="Enter your password" required  [(ngModel)] = "user.password">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
