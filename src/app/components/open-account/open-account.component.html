<div class="wrapper">
  <div class="header">
    <h2>Open a Savings Account</h2>
  </div>
  <div class="body">
    <h3>Personal Details</h3>
    <div class="formPanel">
      <form>
        <div>
          <label for="title" class="required-field">Title</label>
          <select id="title" name="title" required>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
          </select>
          <!-- <input type="text" id="title" name="title" required /> -->
        </div>
        <br />
        <div>
          <label for="firstName" class="required-field">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <br />
        <div>
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName" />
        </div>
        <br />
        <div>
          <label for="lastName" class="required-field">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <br />
        <div>
          <label for="fatherName" class="required-field">Father's Name</label>
          <input type="text" id="fatherName" name="fatherName" required />
        </div>
        <br />
        <div>
          <label for="Mobile Number*" class="required-field"
            >Mobile Number</label
          >
          <input type="text" id="mobileNumber" name="mobileNumber" required />
        </div>
        <br />
        <div>
          <label for="emailId">Email ID</label>
          <input type="text" id="emailId" name="emailId" />
        </div>
        <br />
        <div>
          <label for="Aadhar" class="required-field">Aadhar Card Number</label>
          <input type="text" id="aadharNumber" name="aadharNumber" required />
        </div>
        <br />
        <div>
          <label for="dob" class="required-field">Date of Birth</label>
          <input type="date" id="dob" name="dob" required /><br />
        </div>
        <br />
        <label>Residential Address</label>
        <br /><br />
        <div>
          <label for="address1" class="required-field">Address Line 1</label>
          <input type="text" id="address1" name="address1" required />
        </div>
        <br />
        <div>
          <label for="address2" class="required-field">Address Line 2</label>
          <input type="text" id="address2" name="address2" required />
        </div>
        <br />
        <div>
          <label for="landmark">Landmark</label>
          <input type="text" id="landmark" name="landmark" />
        </div>
        <br />
        <div>
          <label for="state" class="required-field">State</label>
          <input type="text" id="state" name="state" required />
        </div>
        <br />
        <div>
          <label for="city" class="required-field">City</label>
          <input type="text" id="city" name="city" required />
        </div>
        <br />
        <div>
          <label for="pincode" class="required-field">Pincode</label>
          <input type="text" id="pincode" name="pincode" required />
        </div>
        <br /><br />
        <label>Permanent Address</label><br /><br />
        <input
          type="checkbox"
          id="permanentCheckbox"
          class="permanentCheckbox"
        />
        <label for="permanentCheckbox"
          >Permanent Address same as Mailing Address</label
        ><br /><br />
        <div>
          <label for="paddress1" class="required-field">Address Line 1</label>
          <input type="text" id="paddress1" name="paddress1" required />
        </div>
        <br />
        <div>
          <label for="paddress2" class="required-field">Address Line 2</label>
          <input type="text" id="paddress2" name="paddress2" required />
        </div>
        <br />
        <div>
          <label for="plandmark">Landmark</label>
          <input type="text" id="plandmark" name="plandmark" />
        </div>
        <br />
        <div>
          <label for="pstate" class="required-field">State</label>
          <input type="text" id="pstate" name="pstate" required />
        </div>
        <br />
        <div>
          <label for="pcity" class="required-field">City</label>
          <input type="text" id="pcity" name="pcity" required />
        </div>
        <br />
        <div>
          <label for="pincode" class="required-field">Pincode</label>
          <input type="text" id="ppincode" name="pincode" required />
        </div>
        <br /><br /><br />
        <label>Occupation Details</label><br /><br /><br />
        <div>
          <label for="occupationType" class="required-field"
            >Occupation Type</label
          >
          <input
            type="text"
            id="occupationType"
            name="occupationType"
            required
          />
        </div>
        <br />
        <div>
          <label for="sourceOfIncome" class="required-field"
            >Source of Income</label
          >
          <input
            type="text"
            id="sourceOfIncome"
            name="sourceOfIncome"
            required
          />
        </div>
        <br />
        <div>
          <label for="grossIncome" class="required-field"
            >Gross Annual Income</label
          >
          <input type="text" id="grossIncome" name="grossIncome" required />
        </div>
        <br /><br />
        <label>Debit/ATM Card</label><br /><br />

        <input type="checkbox" />
        <label class="required-field">Do you want a debit card?</label><br />
        <input type="checkbox" id="netbankingCheckbox" />
        <label>Opt for Netbanking</label><br />
        <input type="checkbox" id="agreeCheckbox" />
        <label>I agree...</label><br /><br />
        <div>
          <button>Submit</button>
        </div>
        <br /><br /><br /><br />
      </form>
    </div>
  </div>
</div>
