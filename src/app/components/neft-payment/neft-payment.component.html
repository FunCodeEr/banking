<div class="wrapper">
  <div class="header">Inititate NEFT Payment</div>
  <div class="body">
    <div class="form">
      <form action="">
        <div>
          <label for="fromAccount">From Account</label>
          <p class="sec">-</p>
          <input type="text" id="rtgsFromAccount" />
        </div>
        <div class="account">
          <label for="bname">To Account</label>
          <p class="sec">-</p>
          <input type="text" id="rtgsToAccount" />
        </div>
        <div>
          <label for="bname">Amount</label>
          <p class="sec">-</p>
          <input type="text" id="rtgsAmount" />
        </div>
        <div>
          <label for="bname">Transaction Date</label>
          <p class="sec">-</p>
          <input type="date" id="rtgsTransaction" />
        </div>
        <div>
          <label for="bname">Remark</label>
          <p class="sec">-</p>
          <input type="text" id="rtgsRemark" />
        </div>
        <br />
        <div class="instructions">
          <p>
            Please Note: <br />
            1.Transaction will be executed on the next working day if they are
            scheduled, National Holidays, NEFT Holidays(as declared by RBI)
            <br />
            2. Timings for NEFT :Monday - Saturday(except 2nd and 4th Saturday)
            6:00 AM - 6.30 PM
          </p>
        </div>
        <div class="buttons">
          <div class="leftbuttons">
            <button>Save</button>
            <button>Reset</button>
            <button>Save as Template</button>
          </div>
          <div class="rightButtons">
            <button class="contBtn">Continue</button>
          </div>
        </div>
      </form>
    </div>
    <div class="ctnBtn">
      <button>Add New +</button>
    </div>
  </div>
</div>
